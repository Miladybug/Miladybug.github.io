<!DOCTYPE HTML>
<html>

<head>
    <title>Home | The Mountain Spoke</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Franklin page">
    <link rel="stylesheet" type="text/css" href="styles/small.css">
    <!--
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 36.5em)" href="">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 64em)" href="">
-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/Logo.PNG">
        <h1>The Mountain Spoke</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Adventure Tours</li>
            <li>Events</li>
            <li>Sales</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main>
        <section id="photos">
            <div class="slideshow-container">

                <!-- Pictures -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/action-adventure-bicycle-71104.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/action-adventure-bicycle-90454.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/adventure-backlit-bicycle-1088607.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
        <section id="tours">

        </section>
        <section id="repairs">

        </section>
        <section id="bikes">

        </section>
        <section id="parts">

        </section>
    </main>
    <footer></footer>
</body>

<script type="text/javascript" src="scripts/slideshow.js"></script>
</html>
